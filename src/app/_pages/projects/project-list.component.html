<div class="text-center mt-3">
  <h2>
    Deine Projekte - {{projects.length}} gefunden
  </h2>
</div>
<div class="container mt-3">
  <form
    class="form-inline"
    #form="ngForm"
    (ngSubmit)="filterProjects()"
    novalidate>
    <div class="form-group px-2">
      <label for="type">Typ:</label>
      <select
        class="form-control ml-1"
        style="width: 260px"
        id="type"
        [(ngModel)]="userParams.type"
        name="type">
        <option
          *ngFor="let type of typeList"
          [value]="type">
          {{type}}
        </option>
      </select>
    </div>
    <div class="form-group px-2">
      <label for="city">Stadt:</label>
      <select
        class="form-control ml-1"
        style="width: 130px"
        id="city"
        [(ngModel)]="userParams.city"
        name="city">
        <option
          *ngFor="let city of cityList"
          [value]="city">
          {{city}}
        </option>
      </select>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="hidePassed"
        [(ngModel)]="userParams.hidePassed"
        id="defaultCheck1">
      <label
        class="form-check-label"
        for="defaultCheck1">
        Vergangene Projekte ausblenden
      </label>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="margin-left:10px">
      Filtern
    </button>
    <button
      type="button"
      class="btn btn-info"
      (click)="resetFilters()"
      style="margin-left:10px">
      Filter zur√ºcksetzen
    </button>
  </form>
  <br>
  <div class="row">
    <div
      *ngFor="let project of filteredProjects"
      class="col-lg-4 col-md-6 col-sm-8">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
