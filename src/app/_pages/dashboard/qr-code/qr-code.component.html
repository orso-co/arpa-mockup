<div class="card">
  <div class="header">
    <h4>QR Code</h4>
  </div>
  <div class="content">
    <qrcode
      [qrdata]="user.id"
      [size]="200"
      [level]="'M'"></qrcode>
  </div>
  <div class="footer">
    <div class="text-center">
      <button class="btn btn-primary">
        <small>
          Was ist das und was soll ich damit? Bitte lesen
        </small>
      </button>
    </div>
  </div>
</div>
